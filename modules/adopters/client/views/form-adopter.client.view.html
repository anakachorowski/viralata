<section>
  <div class="page-header">
    <h1>{{vm.adopter._id ? 'Edit Adopter' : 'New Adopter'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.adopterForm" class="form-horizontal" ng-submit="vm.save(vm.form.adopterForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.adopter.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.adopterForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Adopter name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">E-mail</label>
          <input name="email" type="text" ng-model="vm.adopter.email" id="email" class="form-control" placeholder="E-mail" required>
          <div ng-messages="vm.form.adopterForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Adopter e-mail is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.adopter._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
